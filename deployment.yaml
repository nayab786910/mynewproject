apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ak-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: my-angular-app
        image: 519852036875.dkr.ecr.us-east-1.amazonaws.com/my-first-ecr:latest 
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
# service type loadbalancer
---
apiVersion: v1
kind: Service
metadata:
  name: angular-app-svc
spec:
  selector:
    app: angular-app
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: LoadBalancer
